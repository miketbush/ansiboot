  - connector:
      name: MyAnsible
      type: ansible_connector
      user: ansible_local
      password: $ANSIBLE_PASSWORD
      processor: powershell

  - connector:
      name: Local2
      type: local_connector
      desc: "Alt 2 Connection"

  - connector:
      name: local_connector_3
      type: local_connector
      desc: "Alt 3 Connection"

